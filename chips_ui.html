<mat-form-field class="example-chip-list">
  <mat-chip-list [selectable]="true">
    <mat-chip *ngFor="let fruit of fruits" [selectable]="true"
             [removable]="removable" (removed)="remove(fruit)" (click)="selectMe(fruit)" >
      {{fruit.name}}
    </mat-chip>
    <input placeholder="New fruit..."
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>

<mat-chip-list #chipList class="mat-chip-list-stacked" [selectable]="true" [multiple]="true">
  <mat-chip [selectable]="true" *ngFor="let chip of availableColors" (click)="selectMe(chip)" [color]="chip.color">
    {{chip.name}}
  </mat-chip>
</mat-chip-list>
